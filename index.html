<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gas MetaMask - Bridge Platform</title>
    <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 20px; }
        button { padding: 10px; margin: 10px; cursor: pointer; }
        input, select { padding: 8px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Gas MetaMask - Bridge Platform</h1>
    
    <button id="connectWallet">Connect MetaMask</button>
    <p id="walletAddress">Not connected</p>

    <h2>Send Tokens via Bridge</h2>
    <label>Amount:</label>
    <input type="number" id="amount" placeholder="Enter amount">
    
    <select id="coinType">
        <option value="ETH">Ethereum (ETH)</option>
        <option value="BNB">Binance Coin (BNB)</option>
    </select>

    <button id="sendTransaction">Send</button>
    <p id="status"></p>

    <h2>Earned Points</h2>
    <p id="points">0 points</p>

    <script>
        let provider, signer;
        let userAddress = "";
        let points = 0;

        document.getElementById("connectWallet").addEventListener("click", async () => {
            if (window.ethereum) {
                provider = new ethers.providers.Web3Provider(window.ethereum);
                try {
                    await provider.send("eth_requestAccounts", []);
                    signer = provider.getSigner();
                    userAddress = await signer.getAddress();
                    document.getElementById("walletAddress").innerText = Connected: ${userAddress};
                } catch (error) {
                    console.error("Connection failed", error);
                    alert("Connection to MetaMask failed.");
                }
            } else {
                alert("Please install MetaMask!");
            }
        });

        document.getElementById("sendTransaction").addEventListener("click", async () => {
            if (!signer) {
                alert("Please connect to MetaMask first!");
                return;
            }

            const amount = document.getElementById("amount").value;
            const coinType = document.getElementById("coinType").value;
            let pointsEarned = 0;

            if (coinType === "ETH") {
                pointsEarned = amount * 500;
            } else if (coinType === "BNB") {
                pointsEarned = amount * 80;
            }

            try {
                const tx = await signer.sendTransaction({
                    to: "0xYourBridgeContractAddress", // Replace with actual bridge contract address
                    value: ethers.utils.parseEther(amount)
                });

                document.getElementById("status").innerText = "Transaction pending...";
                await tx.wait();
                document.getElementById("status").innerText = "Transaction successful!";

                points += pointsEarned;
                document.getElementById("points").innerText = ${points} points;

            } catch (error) {
                document.getElementById("status").innerText = "Transaction failed!";
                console.error(error);
            }
        });
    </script>
</body>
</html>
